<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.message}" style="margin-bottom: 35px;"></h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{login.email}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{login.example}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{login.password}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{login.password}" required="true" />
					<p style="margin-top: 25px;">
						<span class="alert alert-danger" role="alert" th:if="${param.error!=null}" th:text="#{Error.login}"></span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button style="margin-top: -1px;" type="submit" class="btn btn-primary" th:text="#{login.button}"></button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
