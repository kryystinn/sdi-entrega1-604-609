<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav"/>
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<p>
			<span th:text="#{user.logged.message}"></span> <span
				sec:authentication="principal.username" th:inline="text"></span>
		</p>
		<div class="table-responsive" sec:authorize="hasRole('ROLE_ADMIN')">
			<h3 th:text=#{home.users} style="text-align: left"></h3>
			<script type="text/javascript">
				function getRow(n) {
					var row = n.parentNode.parentNode;

				}
			</script>
			<table class="table table-hover">
				<thead>
					<tr>
						<th></th>
						<th style="text-align: center" th:text=#{home.table.email}></th>
						<th style="text-align: center" th:text=#{home.table.name}></th>
						<th style="text-align: center" th:text=#{home.table.lastName}></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td><input type="checkbox" onclick="getRow(this)" /></td>
						<td th:text="${user.email}">xxxxx@email.com</td>
						<td th:text="${user.name}">Mariano</td>
						<td th:text="${user.lastName}">Viejo Feito</td>
					</tr>
				</tbody>
			</table>
			<p style="text-align: left">
				<button type="button" class="btn btn-primary"
					th:text="#{home.button.delete}" style="text-align: left"></button>
			</p>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
