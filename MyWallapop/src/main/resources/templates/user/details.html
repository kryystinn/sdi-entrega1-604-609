<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{user.details}"></h2>

		<div class="panel panel-default">
			<div class="panel-heading">Email</div>
			<div class="panel-body" th:text="${user.email}">@email.com</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Nombre</div>
			<div class="panel-body" th:text="${user.name}">
				Mario</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Apellidos</div>
			<div class="panel-body" th:text="${user.lastName}">García</div>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
