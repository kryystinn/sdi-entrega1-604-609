<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaci칩n superior -->
	<nav th:replace="fragments/nav" />
	
	<div class="container">
		<h2>Editar usuario</h2>
		<form class="form-horizontal" method="post" th:action="${'/user/edit/' + user.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">Email:</label>
				<div class="col-sm-10">
					<input th:value="${user.email}" type="text"
						class="form-control" name="dni"
						placeholder="@email.com" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="n">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${user.name}" type="text"
						class="form-control" name="name"
						placeholder="Mario" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="ln">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${user.lastName}" type="text" class="form-control"
						name="lastName" placeholder="G칩mez V치zquez" required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Introduzca la nueva contrase침a" required="true" /> 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
