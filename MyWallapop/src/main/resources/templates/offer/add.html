<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text=#{add.offer} style="text-align: left"></h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text=#{offer.title} ></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo: descripción breve de la oferta" required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="title">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"  th:text=#{offer.description} ></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo: color, material..." required="true" />
						<!--  <span class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"> -->
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="date" th:text=#{offer.date}></label>
				<div class="col-sm-10">
					<input type="date" class="form-control" name="date"
						placeholder="Elige la fecha" required="true" />
						<!-- <span class="text-danger" th:if="${#fields.hasErrors('score')}"
						th:errors="*{score}"> -->
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text=#{offer.price}></label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="price"
						placeholder="Inserta aquí el precio" required="true" />
						<!-- <span class="text-danger" th:if="${#fields.hasErrors('score')}"
						th:errors="*{score}"> -->
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text=#{add}></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
