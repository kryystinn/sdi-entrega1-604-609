<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text=#{add.offer} style="text-align: left"></h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text=#{offer.title} ></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder=#{offer.text.example} required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="title">
						</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"  th:text=#{offer.description} ></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						th:placeholder=#{offer.example.description} required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"> 
						</span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="date" th:text=#{offer.date}></label>
				<div class="col-sm-10">
					<input type="date" class="form-control" name="date"
						th:placeholder=#{offer.text.date} th:min=${date} required="true" />
						<span class="validate"></span>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text=#{offer.price}></label>
				<div class="col-sm-10">
					<input type="number" step="0.05" class="form-control" name="price"
						th:placeholder=#{offer.text.price} required="true" />
						<span class="text-danger" th:if="${#fields.hasErrors('price')}"
						th:errors="price">
						</span>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text=#{add}></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
